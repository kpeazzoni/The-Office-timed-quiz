<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>Timed Quiz</title>
</head>
<body>
    <header>
    
    </header>
   <main>
    <div class="start-container" id="start-quiz">
        <img src ="assets/images/The-Office-Logo.png" alt="The office logo" width="10%", height="10%" class="center">
     <h1>QUIZ</h1>
    </div>
    <section>
        <div class="high-score-container"></div>
        
        <center><button type ="button" id="submit-btn" value="Go back!" onclick="backOne()">Back to Quiz</button></center>
        
        <div id="score-list" style="text-align:center">High Scores:</div>
    </section>
    </main>
    <script>
        function backOne(){
            location.href = "./index.html";
        };

        var scoreList = document.getElementById("score-list");
        var userListJSON = JSON.parse(localStorage.getItem("userList"));
        for (var property in userListJSON) {
        
        var userScore = document.createElement("div");
        userScore.textContent =  property + ": " + userListJSON[property];

        scoreList.appendChild(userScore);
        };

            // src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            // integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            // crossorigin="anonymous"
    </script>
    </body>
</html>
